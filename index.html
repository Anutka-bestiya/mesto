<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header section">
      <a class="link" href="#"
        ><img src="./images/logo.svg" alt="Логотип: Место.Россия" class="logo header__logo"
      /></a>
    </header>
    <main>
      <div class="page__decoration"></div>
      <section class="profile section">
        <img src="./images/personal-image.jpg" alt="Фото профиля" class="profile__image" />
        <h1 class="profile__name text">
          Жак-Ив Кусто
          <button class="button-edit button"></button>
        </h1>

        <p class="profile__about text">Исследователь океана</p>

        <button class="button-add button"></button>
      </section>
      <section class="popup">
        <div class="popup_container">
          <form class="form form-edit" action="" method="get">
            <button class="button-close button"></button>
            <label class="form">
              <h2 class="title form-edit__title">Редактировать профиль</h2>
              <input
                class="form__input text text_size_smoll"
                type="text"
                name="name"
                value="Жак-Ив Кусто"
              />
              <input
                class="form__input text text_size_smoll"
                type="text"
                name="about"
                value="Исследователь океана"
              />
            </label>
            <button
              class="button form-edit__button text"
              type="submit"
              value="Отправить форму сейчас"
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="section">
        <ul class="elements page__list">
          <li>
            <figure class="element">
              <img class="element__image" src="./images/chusovaya.jpg" alt="Вид на реку Чусовая" />
              <figcaption class="element__caption">
                <p class="title element__title">P. Чусовая</p>
                <div class="element__button-like element__button-like_active"></div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img
                class="element__image"
                src="./images/ekaterinbourg.jpg"
                alt="Вид на Екатеринбург"
              />
              <figcaption class="element__caption">
                <p class="title element__title">Екатеринбург</p>
                <div class="element__button-like"></div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/vladivostok.jpg" alt="Вид на Владивосток" />
              <figcaption class="element__caption">
                <p class="title element__title">Владивосток</p>
                <div class="element__button-like"></div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img
                class="element__image"
                src="./images/adler.jpg"
                alt="Волнорез на Черном море в Адлере"
              />
              <figcaption class="element__caption">
                <p class="title element__title">Адлер</p>
                <div class="element__button-like"></div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/khosta.jpg" alt="Вид на город Хоста" />
              <figcaption class="element__caption">
                <p class="title element__title">Хоста</p>
                <div class="element__button-like"></div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img
                class="element__image"
                src="./images/saint-petersburg.jpg"
                alt="Метро в Санкт-Петербурге"
              />
              <figcaption class="element__caption">
                <p class="title element__title">Санкт-Петербург</p>
                <div class="element__button-like"></div>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer section">
      <p class="text footer__copyright">© 2023. Anutka_bestiya</p>
    </footer>
  </body>
</html>
