<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
  </head>
  <body class="page">
    <header class="header section">
      <a class="link" href="#"
        ><img src="./images/logo.svg" alt="Логотип: Место.Россия" class="logo header__logo"></a>
    </header>
    <main>
      <section class="profile section">
        <img src="./images/personal-image.jpg" alt="Фото профиля" class="profile__image">
        <h1 class="profile__name text user-name">Жак-Ив Кусто</h1>
        <button class="button-edit button profile__edit-button">
          <div class="sr-only">Редактировать</div>
        </button>
        <p class="profile__about text user-about">Исследователь океана</p>
        <button class="button-add button profile__add-button">
          <div class="sr-only">Добавить</div>
        </button>
      </section>
      <section class="photo-galery section" aria-label="Галерея">
        <ul class="elements page__list"></ul>
      </section>
      <section class="popup edit-popup">
        <div class="popup__container">
          <button class="button-close button edit-popup__close-button">
            <div class="sr-only">Закрыть</div>
          </button>
          <h2 class="title edit-popup__title">Редактировать профиль</h2>
          <form class="form form-edit">
            <input
              class="form__input text text_size_small form-user-name"
              type="text"
              name="name"
              placeholder="Имя">
            <input
              class="form__input text text_size_small form-user-about"
              type="text"
              name="about"
              placeholder="О себе">
            <button
              class="button form-edit__button form-edit__text-button text"
              type="submit"
              value="Отправить форму сейчас">
              Сохранить
              <div class="sr-only">Сохранить</div>
            </button>
          </form>
        </div>
      </section>
      <section class="popup add-card-popup">
        <div class="popup__container add-card-popup__container">
          <button class="button-close button add-card-popup__close-button">
            <div class="sr-only">Закрыть</div>
          </button>
          <h2 class="title add-card-popup__title">Новое место</h2>
          <form class="form add-card">
            <input
              class="form__input text text_size_small add-card__text form-add-card-name"
              type="text"
              name="name"
              value=""
              placeholder="Название">
            <input
              class="form__input text text_size_small add-card__text form-add-card-link"
              type="text"
              name="link"
              value=""
              placeholder="Ссылка на картинку">
            <button
              class="button add-card__button add-card__text-button text"
              type="submit"
              value="Отправить форму сейчас">
              Создать
              <div class="sr-only">Создать</div>
            </button>
          </form>
        </div>
      </section>
      <section class="popup image-popup" aria-label="Фото из галереи">
        <figure class="image-popup__element">
          <button class="button-close button image-popup__close-button">
            <div class="sr-only">Закрыть</div>
          </button>
          <img class="image-popup__image" src="#" alt="Фотография">
          <figcaption class="image-popup__element">
            <p class="image-popup__title"></p>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer section">
      <p class="text footer__copyright">© 2023 Anutka_bestiya</p>
    </footer>
    <template id="cardTemplate">
      <li class="elements__list">
        <figure class="element">
          <button class="button button-card-delete"></button>
          <img class="element__image" src="#" alt="Фотография">
          <figcaption class="element__caption">
            <p class="title element__title"></p>
            <button class="button button-like">
              <div class="sr-only">Поставить лайк</div>
            </button>
          </figcaption>
        </figure>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
