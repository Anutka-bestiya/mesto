<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header section">
      <a class="link" href="#">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип: Место.Россия"
          class="logo header__logo">
      </a>
    </header>
    <main>
      <section class="profile section">
        <div class="profile__avatar">
          <img src="<%=require('./images/personal-image.jpg')%>" alt="Фото профиля" class="profile__image user-avatar">
          <button class="profile__edit-image-button">
            <img
              src="<%=require('./images/avatar-edit-button.svg')%>"
              alt="Карандаш Редактировать"
              class="profile__edit-image">
            <div class="sr-only">Редактировать</div>
          </button>
        </div>
        <h1 class="profile__name text user-name">Персональная страница</h1>
        <button class="button-edit button-open button profile__edit-button edit-popup-open">
          <div class="sr-only">Редактировать</div>
        </button>
        <p class="profile__about text user-about"></p>
        <button class="button-add button-open button profile__add-button add-card-popup-open">
          <div class="sr-only">Добавить</div>
        </button>
      </section>
      <section class="photo-galery section" aria-label="Галерея">
        <ul class="elements page__list"></ul>
      </section>
      <section class="popup edit-popup">
        <div class="popup__container popup__inactiv-close">
          <button class="button-close button edit-popup__close-button">
            <div class="sr-only">Закрыть</div>
          </button>
          <h2 class="title popup__title">Редактировать профиль</h2>
          <form class="popup__form form form-edit" novalidate>
            <input
              class="popup__input form__input text text_size_small form-user-name"
              type="text"
              name="name"
              value=""
              required
              minlength="2"
              maxlength="40"
              placeholder="Имя">
            <span class="popup__error popup__error-name"></span>
            <input
              class="popup__input form__input text text_size_small form-user-about"
              type="text"
              name="about"
              value=""
              required
              minlength="2"
              maxlength="200"
              placeholder="О себе">
            <span class="popup__error popup__error-about"></span>
            <button
              class="popup__button button form-edit__button text-button text"
              type="submit"
              value="Отправить форму сейчас">
              Сохранить
              <div class="sr-only">Сохранить</div>
            </button>
          </form>
        </div>
      </section>
      <section class="popup avatar-edit-popup">
        <div class="popup__container popup__inactiv-close">
          <button class="button-close button avatar-edit-popup__close-button">
            <div class="sr-only">Закрыть</div>
          </button>
          <h2 class="title popup__title">Обновить аватар</h2>
          <form class="popup__form form form-avatar" novalidate>
            <input
              class="popup__input form__input text text_size_small form-avatar__input"
              type="url"
              name="avatar"
              value=""
              required
              placeholder="https://site.com">
            <span class="popup__error popup__error-avatar"></span>
            <button
              class="popup__button button avatar-edit-popup__button form-avatar__button text-button text"
              type="submit"
              value="Отправить форму сейчас">
              Сохранить
              <div class="sr-only">Сохранить</div>
            </button>
          </form>
        </div>
      </section>
      <section class="popup add-card-popup">
        <div class="popup__container popup__inactiv-close add-card-popup__container">
          <button class="button-close button add-card-popup__close-button">
            <div class="sr-only">Закрыть</div>
          </button>
          <h2 class="title popup__title">Новое место</h2>
          <form class="popup__form form add-card" novalidate>
            <input
              class="popup__input form__input text text_size_small add-card__text form-add-card-name"
              type="text"
              name="name"
              value=""
              required
              minlength="2"
              maxlength="30"
              placeholder="Название">
            <span class="popup__error popup__error-name"></span>
            <input
              class="popup__input form__input text text_size_small add-card__text form-add-card-link"
              type="url"
              name="link"
              value=""
              required
              placeholder="https://site.com">
            <span class="popup__error popup__error-link"></span>
            <button
              class="popup__button button add-card__button text-button text"
              type="submit"
              value="Отправить форму сейчас"
              disabled>
              Создать
              <div class="sr-only">Создать</div>
            </button>
          </form>
        </div>
      </section>
      <section class="popup confirm-popup">
        <div class="popup__container confirm-popup__container popup__inactiv-close">
          <button class="button-close button confirm-popup__close-button">
            <div class="sr-only">Закрыть</div>
          </button>
          <h2 class="title popup__title confirm-popup__title">Вы уверены?</h2>
          <form class="popup__form form">
            <button
              class="popup__button button text-button confirm-popup__button text"
              type="submit"
              value="Отправить форму сейчас">
              Да
              <div class="sr-only">Подтвердить</div>
            </button>
          </form>
        </div>
      </section>
      <section class="popup image-popup" aria-label="Фото из галереи">
        <figure class="image-popup__element popup__inactiv-close">
          <button class="button-close button image-popup__close-button">
            <div class="sr-only">Закрыть</div>
          </button>
          <img class="image-popup__image" src="#" alt="Фотография">
          <figcaption class="image-popup__element">
            <p class="image-popup__title"></p>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer section">
      <p class="text footer__copyright">© 2023 Anutka_bestiya</p>
    </footer>
    <template id="cardTemplate">
      <li class="elements__list">
        <figure class="element">
          <button class="button button-card-delete">
            <div class="sr-only">Удалить</div>
          </button>
          <img class="element__image" src="#" alt="Фотография">
          <figcaption class="element__caption">
            <p class="title element__title"></p>
            <div class="element__like">
              <button class="button button-like">
                <div class="sr-only">Поставить лайк</div>
              </button>
              <p class="text element__like-count">n/a</p>
            </div>
          </figcaption>
        </figure>
      </li>
    </template>
  </body>
</html>
